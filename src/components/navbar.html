<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrum Credit</title>
  <!-- Preconnect to CDN domains -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <!-- Preload critical CSS -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" as="style">
  <!-- Load CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <!-- Inline critical CSS -->
  <style>
    .mobile-menu{transform:translateX(100%);transition:transform .3s ease-in-out}
    .mobile-menu:not(.hidden){transform:translateX(0)}
    body.overflow-hidden{overflow:hidden}
    .hamburger span{transition:all .3s ease-in-out}
    .hamburger.active span:nth-child(1){transform:translateY(8px) rotate(45deg)}
    .hamburger.active span:nth-child(2){opacity:0}
    .hamburger.active span:nth-child(3){transform:translateY(-8px) rotate(-45deg)}
    .mobile-menu-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:40;display:none}
    .mobile-menu-overlay.active{display:block}
    .dropdown-menu{transition:all .3s ease;opacity:0;visibility:hidden;transform:translateY(-10px)}
    .dropdown-menu.show{opacity:1;visibility:visible;transform:translateY(0)}
    .dropdown-arrow{transition:transform .3s ease}
    .dropdown-arrow.rotate{transform:rotate(180deg)}
  </style>
</head>
<body>
  <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="flex items-center" aria-label="Home">
        <img src="/src/images/sclogo.png" alt="Spectrum Credit Logo" class="h-15" width="100" height="40" loading="lazy">
      </a>

      <nav class="hidden md:flex items-center space-x-1">
        <a href="/public/index.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
        <a href="/src/pages/faqs.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">FAQs</a>
        <a href="/src/pages/aboutus.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">About</a>
        <a href="/src/pages/terms&conditions.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">Terms</a>

        <div class="relative group">
          <button id="desktop-dropdown-button" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600" aria-expanded="false" aria-controls="desktop-dropdown-menu">
            Products <i class="fas fa-chevron-down ml-1 text-xs dropdown-arrow" aria-hidden="true"></i>
          </button>
          <div id="desktop-dropdown-menu" class="dropdown-menu absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10" role="menu">
            <a href="/src/pages/loanforms/csloanForm.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Civil Servant</a>
            <a href="/src/pages/loanforms/assetsecured.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Asset Secured</a>
          </div>
        </div>

        <a href="/src/pages/contactus.html" class="ml-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition">
          Contact Us
        </a>
      </nav>

      <button class="md:hidden hamburger focus:outline-none" id="mobile-menu-button" aria-label="Mobile menu" aria-expanded="false" aria-controls="mobile-menu">
        <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
        <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
        <span class="block w-6 h-0.5 bg-gray-700"></span>
      </button>
    </div>

    <div class="md:hidden mobile-menu hidden fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-50 p-4" id="mobile-menu">
      <div class="flex justify-end mb-6">
        <button id="close-mobile-menu" class="text-gray-500 hover:text-gray-700" aria-label="Close menu">
          <i class="fas fa-times text-xl" aria-hidden="true"></i>
        </button>
      </div>

      <nav class="flex flex-col space-y-4">
        <a href="/public/index.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">Home</a>
        <a href="/src/pages/faqs.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">FAQs</a>
        <a href="/src/pages/aboutus.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">About</a>
        <a href="/src/pages/terms&conditions.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">Terms</a>

        <div class="px-3 py-2">
          <button id="mobile-dropdown-button" class="flex items-center justify-between w-full font-medium text-gray-700" aria-expanded="false" aria-controls="mobile-dropdown-menu">
            Products <i class="fas fa-chevron-down ml-1 text-xs dropdown-arrow" aria-hidden="true"></i>
          </button>
          <div id="mobile-dropdown-menu" class="dropdown-menu mt-2 pl-4" role="menu">
            <a href="/src/pages/loanforms/csloanForm.html" class="block py-2 text-gray-700 hover:text-blue-600" role="menuitem">Civil Servant</a>
            <a href="/src/pages/loanforms/assetsecured.html" class="block py-2 text-gray-700 hover:text-blue-600" role="menuitem">Asset Secured</a>
          </div>
        </div>

        <a href="/src/pages/contactus.html" class="mt-4 px-4 py-2 bg-blue-600 text-white font-medium rounded-md text-center hover:bg-blue-700 transition">
          Contact Us
        </a>
      </nav>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Cache DOM elements
      const elements = {
        mobile: {
          button: document.getElementById('mobile-menu-button'),
          menu: document.getElementById('mobile-menu'),
          close: document.getElementById('close-mobile-menu'),
          overlay: document.getElementById('mobile-menu-overlay'),
          dropdown: {
            button: document.getElementById('mobile-dropdown-button'),
            menu: document.getElementById('mobile-dropdown-menu')
          }
        },
        desktop: {
          dropdown: {
            button: document.getElementById('desktop-dropdown-button'),
            menu: document.getElementById('desktop-dropdown-menu')
          }
        },
        arrows: document.querySelectorAll('.dropdown-arrow'),
        links: document.querySelectorAll('#mobile-menu a:not(#mobile-dropdown-button)')
      };

      // Toggle mobile menu
      const toggleMobileMenu = () => {
        const isOpen = elements.mobile.button.classList.toggle('active');
        elements.mobile.menu.classList.toggle('hidden');
        elements.mobile.overlay.classList.toggle('active');
        document.body.classList.toggle('overflow-hidden');
        elements.mobile.button.setAttribute('aria-expanded', isOpen);
      };

      // Toggle dropdown
      const toggleDropdown = (button, menu) => {
        const isExpanded = button.getAttribute('aria-expanded') === 'true';
        menu.classList.toggle('show');
        elements.arrows.forEach(arrow => arrow.classList.toggle('rotate'));
        button.setAttribute('aria-expanded', !isExpanded);
      };

      // Close all dropdowns
      const closeAllDropdowns = () => {
        [elements.desktop.dropdown.menu, elements.mobile.dropdown.menu].forEach(menu => {
          menu.classList.remove('show');
        });
        elements.arrows.forEach(arrow => arrow.classList.remove('rotate'));
        document.querySelectorAll('[aria-expanded="true"]').forEach(el => {
          if (el.id.includes('dropdown')) el.setAttribute('aria-expanded', 'false');
        });
      };

      // Event listeners
      elements.mobile.button.addEventListener('click', toggleMobileMenu);
      elements.mobile.close.addEventListener('click', toggleMobileMenu);
      elements.mobile.overlay.addEventListener('click', toggleMobileMenu);

      elements.desktop.dropdown.button.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleDropdown(elements.desktop.dropdown.button, elements.desktop.dropdown.menu);
      });

      elements.mobile.dropdown.button.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleDropdown(elements.mobile.dropdown.button, elements.mobile.dropdown.menu);
      });

      document.addEventListener('click', closeAllDropdowns);
      
      elements.links.forEach(link => {
        link.addEventListener('click', toggleMobileMenu);
      });
    });
  </script>
</body>
</html>
