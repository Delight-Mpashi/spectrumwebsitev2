<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrum Credit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./assets/js/navbar.js" defer></script>
  
</head>
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="flex items-center">
      <img src="/src/components/sclogo.png" alt="Spectrum Credit Logo" class="h-10">
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-1">
      <a href="/public/index.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
      <a href="/src/pages/faqs.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">FAQs</a>
      <a href="/src/pages/aboutus.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">About Us</a>
      <a href="/src/pages/terms&conditions.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">Terms</a>

      <div class="relative group">
        <button class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">
          Products <i class="fas fa-chevron-down ml-1 text-xs"></i>
        </button>
        <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden group-hover:block">
          <a href="/src/pages/loanforms/csloanForm.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Civil Servant</a>
          <a href="/src/pages/loanforms/assetsecured.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Asset Secured</a>
        </div>
      </div>

      <a href="/src/pages/contactus.html" class="ml-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition">
        Contact Us
      </a>
    </nav>

    <!-- Mobile menu button -->
    <button class="md:hidden hamburger focus:outline-none" id="mobile-menu-button">
      <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
      <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
      <span class="block w-6 h-0.5 bg-gray-700"></span>
    </button>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden mobile-menu fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-50 p-4" id="mobile-menu">
    <div class="flex justify-end mb-6">
      <button id="close-mobile-menu" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <nav class="flex flex-col space-y-4">
      <a href="/public/index.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">Home</a>
      <a href="/src/pages/faqs.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">FAQs</a>
      <a href="/src/pages/aboutus.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">About Us</a>
      <a href="/src/pages/terms&conditions.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">Terms</a>

      <div class="px-3 py-2">
        <button class="flex items-center justify-between w-full font-medium text-gray-700" id="mobile-products-toggle">
          Products <i class="fas fa-chevron-down ml-1 text-xs"></i>
        </button>
        <div class="mt-2 pl-4 hidden" id="mobile-products-menu">
          <a href="/src/pages/loanforms/csloanForm.html" class="block py-2 text-gray-700 hover:text-blue-600">Civil Servant</a>
          <a href="/src/pages/loanforms/assetsecured.html" class="block py-2 text-gray-700 hover:text-blue-600">Asset Secured</a>
        </div>
      </div>

      <a href="/src/pages/contactus.html" class="mt-4 px-4 py-2 bg-blue-600 text-white font-medium rounded-md text-center hover:bg-blue-700 transition">
        Contact Us
      </a>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMobileMenu = document.getElementById('close-mobile-menu');
    
    // Products dropdown toggle for mobile
    const mobileProductsToggle = document.getElementById('mobile-products-toggle');
    const mobileProductsMenu = document.getElementById('mobile-products-menu');
    
    // Toggle mobile menu
    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
      document.body.classList.toggle('overflow-hidden'); // Prevent scrolling when menu is open
    });
    
    // Close mobile menu
    closeMobileMenu.addEventListener('click', function() {
      mobileMenu.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    });
    
    // Toggle products dropdown in mobile menu
    mobileProductsToggle.addEventListener('click', function() {
      mobileProductsMenu.classList.toggle('hidden');
      this.querySelector('i').classList.toggle('fa-chevron-down');
      this.querySelector('i').classList.toggle('fa-chevron-up');
    });
    
    // Close mobile menu when clicking on a link (optional)
    const mobileLinks = mobileMenu.querySelectorAll('a:not(#mobile-products-toggle)');
    mobileLinks.forEach(link => {
      link.addEventListener('click', function() {
        mobileMenu.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
      });
    });
  });
</script>
