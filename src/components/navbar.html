<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrum Credit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    /* Mobile menu styles */
    .mobile-menu {
      transition: transform 0.3s ease-in-out;
      transform: translateX(100%);
    }
    
    .mobile-menu:not(.hidden) {
      transform: translateX(0);
    }
    
    /* Prevent scrolling when menu is open */
    body.overflow-hidden {
      overflow: hidden;
    }
    
    /* Hamburger menu animation */
    .hamburger span {
      transition: all 0.3s ease-in-out;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    
    /* Mobile menu overlay */
    .mobile-menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 40;
      display: none;
    }
    
    .mobile-menu-overlay.active {
      display: block;
    }
    
    /* Dropdown styles */
    .dropdown-menu {
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
    }
    
    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    /* Mobile dropdown arrow */
    .dropdown-arrow {
      transition: transform 0.3s ease;
    }
    
    .dropdown-arrow.rotate {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <!-- Mobile menu overlay -->
  <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="flex items-center">
        <img src="/src/images/sclogo.png" alt="Spectrum Credit Logo" class="h-10">
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-1">
        <a href="/public/index.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
        <a href="/src/pages/faqs.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">FAQs</a>
        <a href="/src/pages/aboutus.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">About Us</a>
        <a href="/src/pages/terms&conditions.html" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">Terms</a>

        <!-- Desktop Dropdown -->
        <div class="relative">
          <button id="desktop-dropdown-button" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600">
            Products <i class="fas fa-chevron-down ml-1 text-xs dropdown-arrow"></i>
          </button>
          <div id="desktop-dropdown-menu" class="dropdown-menu absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
            <a href="/src/pages/loanforms/csloanForm.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Civil Servant</a>
            <a href="/src/pages/loanforms/assetsecured.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Asset Secured</a>
          </div>
        </div>

        <a href="/src/pages/contactus.html" class="ml-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition">
          Contact Us
        </a>
      </nav>

      <!-- Mobile menu button -->
      <button class="md:hidden hamburger focus:outline-none" id="mobile-menu-button" aria-label="Mobile menu">
        <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
        <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
        <span class="block w-6 h-0.5 bg-gray-700"></span>
      </button>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden mobile-menu hidden fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-50 p-4" id="mobile-menu">
      <div class="flex justify-end mb-6">
        <button id="close-mobile-menu" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>

      <nav class="flex flex-col space-y-4">
        <a href="/public/index.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">Home</a>
        <a href="/src/pages/faqs.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">FAQs</a>
        <a href="/src/pages/aboutus.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">About Us</a>
        <a href="/src/pages/terms&conditions.html" class="px-3 py-2 font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">Terms</a>

        <!-- Mobile Dropdown -->
        <div class="px-3 py-2">
          <button id="mobile-dropdown-button" class="flex items-center justify-between w-full font-medium text-gray-700">
            Products <i class="fas fa-chevron-down ml-1 text-xs dropdown-arrow"></i>
          </button>
          <div id="mobile-dropdown-menu" class="dropdown-menu mt-2 pl-4">
            <a href="/src/pages/loanforms/csloanForm.html" class="block py-2 text-gray-700 hover:text-blue-600">Civil Servant</a>
            <a href="/src/pages/loanforms/assetsecured.html" class="block py-2 text-gray-700 hover:text-blue-600">Asset Secured</a>
          </div>
        </div>

        <a href="/src/pages/contactus.html" class="mt-4 px-4 py-2 bg-blue-600 text-white font-medium rounded-md text-center hover:bg-blue-700 transition">
          Contact Us
        </a>
      </nav>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile menu elements
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const closeMobileMenu = document.getElementById('close-mobile-menu');
      const mobileOverlay = document.getElementById('mobile-menu-overlay');
      
      // Dropdown elements
      const desktopDropdownButton = document.getElementById('desktop-dropdown-button');
      const desktopDropdownMenu = document.getElementById('desktop-dropdown-menu');
      const mobileDropdownButton = document.getElementById('mobile-dropdown-button');
      const mobileDropdownMenu = document.getElementById('mobile-dropdown-menu');
      const allDropdownArrows = document.querySelectorAll('.dropdown-arrow');

      // Toggle mobile menu
      mobileMenuButton.addEventListener('click', function() {
        this.classList.toggle('active');
        mobileMenu.classList.toggle('hidden');
        mobileOverlay.classList.toggle('active');
        document.body.classList.toggle('overflow-hidden');
      });

      // Close mobile menu
      closeMobileMenu.addEventListener('click', function() {
        mobileMenuButton.classList.remove('active');
        mobileMenu.classList.add('hidden');
        mobileOverlay.classList.remove('active');
        document.body.classList.remove('overflow-hidden');
      });

      // Desktop dropdown functionality
      desktopDropdownButton.addEventListener('click', function(e) {
        e.stopPropagation();
        desktopDropdownMenu.classList.toggle('show');
        allDropdownArrows.forEach(arrow => arrow.classList.toggle('rotate'));
      });

      // Mobile dropdown functionality
      mobileDropdownButton.addEventListener('click', function(e) {
        e.stopPropagation();
        mobileDropdownMenu.classList.toggle('show');
        allDropdownArrows.forEach(arrow => arrow.classList.toggle('rotate'));
      });

      // Close dropdowns when clicking outside
      document.addEventListener('click', function() {
        desktopDropdownMenu.classList.remove('show');
        mobileDropdownMenu.classList.remove('show');
        allDropdownArrows.forEach(arrow => arrow.classList.remove('rotate'));
      });

      // Close menu when clicking overlay
      mobileOverlay.addEventListener('click', function() {
        mobileMenuButton.classList.remove('active');
        mobileMenu.classList.add('hidden');
        this.classList.remove('active');
        document.body.classList.remove('overflow-hidden');
      });

      // Close menu when clicking links (except dropdown button)
      const mobileLinks = mobileMenu.querySelectorAll('a:not(#mobile-dropdown-button)');
      mobileLinks.forEach(link => {
        link.addEventListener('click', function() {
          mobileMenuButton.classList.remove('active');
          mobileMenu.classList.add('hidden');
          mobileOverlay.classList.remove('active');
          document.body.classList.remove('overflow-hidden');
        });
      });
    });
  </script>
</body>
</html>
